        <main class="contacto">
            <section>
                <!-- Section contactos: formulario -->
                <h1 class="subtitulo">Solicitá más información</h1>
                    <div data-aos="fade-up" data-aos-duration="3000" class="divForm">
                        <form action="#" method="GET" enctype="multipart/form-data">
                            <div>
                                <legend>Ingresá tus datos</legend>
                                <div class="divForm__divItems">
                                    <label for="Nombre">Nombre y Apellido</label>
                                    <input class="divForm__nombre" type="text" id="nombre" name="nombre">
                                </div>
                                <div class="divForm__divItems">
                                    <label for="userMail">Email</label>
                                    <input class="divForm__nombre" type="email" name="userMail" id="userMail">
                                </div>
                                <div class="divForm__divItems">
                                    <label for="consultas/comentarios">Consultas/comentarios:</label>
                                    <textarea name="consultas/comentarios" id="Consultas/comentarios" cols="30" rows="10" placeholder="Escribi tus consultas o comentarios"></textarea>
                                </div>
                                <div class="divForm__newsLetter">
                                    <label for="¿Desea suscribirse al newsletter?">¿Desea suscribirse al newsletter?</label>
                                    <input class="divForm__checkBox" type="checkbox" name="Desea suscribirse al newsletter" id="Desea suscribirse al newsletter">
                                </div>
                                <div class="divForm__botones">
                                    <input class="divForm__boton" type="submit" value="Enviar">
                                    <input class="divForm__boton" type="reset" value="Borrar">
                                </div>
                            </div>
                        </form>
                    </div>
            </section>
